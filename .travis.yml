language: ruby
rvm:
  - 2.6.2
before_install:
  - gem update --system
  - gem install
  - pyenv install 3.6.3
  - pyenv global 3.6.3
  - pip install --upgrade pip
install:
  - bundle install
  - pip install proselint
  - npm install -g htmlhint csslint
script:
  - mdl README.md
  - mdl _posts
  - proselint README.md
  - proselint _posts
  - JEKYLL_ENV=production jekyll build
  - htmlproofer --http-status-ignore "999" ./_site
  - htmlhint ./_site
  - csslint ./_site
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
sudo: false
cache:
  - npm
  - bundler
notifications:
  email: false
deploy:
  provider: rubygems
  api_key: $RUBYGEMAPIKEY
  gem: jekylldark
  on:
    repo: sutterj/jekylldark
